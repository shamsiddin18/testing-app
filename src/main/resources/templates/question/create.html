<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Register Page </title>
  </head>
  <body>
  <h3>Register questions</h3>
  <form action="#"  th:action="@{/question/create}" th:object="${question}" method="POST" >
      <h2>New Question</h2>

      <div class="col-auto">
          <label class="visually-hidden" >Question Name</label>
          <input type="text" th:field="*{text}" placeholder="Question"/> <br>
      </div>

      <div class="col-auto">
          <label class="visually-hidden" for="autoSizingSelect">Preference</label>
          <select class="form-select" id="autoSizingSelect">
              <option selected>Subjects</option>
              <option value="1">One</option>
          </select>
      </div>

      <div class="col-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>





  </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
 </html>
