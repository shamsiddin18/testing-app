<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Question view page</title>
</head>
<body>
    <section layout:fragment="body">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="|/subjects|">Subjects</a>
                </li>
                <li class="breadcrumb-item active" th:text="${subject.title}"></li>
            </ol>
        </nav>
        <a th:href="@{'/question/create'}" class="btn btn-primary">Add New</a>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col" class="col-1">#</th>
                <th scope="col" class="col-10">Questions</th>
                <th scope="col" class="col-1"></th>
            </tr>
            </thead>
            <tbody th:if="${#arrays.length(subject.questions) > 0}">
            <tr th:each="question:${subject.questions}">
                <td th:text="|${question.id}|" class=""></td>
                <td>
                    <a th:href="|/question/${question.id}/answers|" th:text="${question.text}"></a>
                </td>
                <td>
                    <a th:href="|/question/${question.id}/edit|">
                        <i class="bi bi-pen"></i>
                    </a>
                </td>

            </tr>
            </tbody>
            <tbody th:if="${#arrays.length(subject.questions) == 0}">
            <tr>
                <td colspan="3" class="text-center">
                    Empty
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
