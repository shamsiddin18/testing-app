<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Register Page</title>
</head>
<body>
    <section layout:fragment="body">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="|/subjects|">Subjects</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="|/subject/${question.subject.id}/questions|" th:text="${question.subject.title}"></a>
                </li>
                <li class="breadcrumb-item active" th:text="${question.text}"></li>
            </ol>
        </nav>
        <a th:href="@{'/answer/create'}" class="btn btn-primary">Add New</a>
       <table class="table table-hover">
           <thead>
               <tr>
                   <th scope="col" class="col-1">#</th>
                   <th scope="col" class="col-9">Answers</th>
                   <th scope="col" class="col-1">Correct</th>
                   <th scope="col" class="col-1"></th>
               </tr>
           </thead>
           <tbody>
               <tr th:each="answer:${question.answers}">
                   <td th:text="${answer.id}"></td>
                   <td th:text="${answer.text}"></td>
                   <td th:text="${answer.correct}"></td>
                   <td>
                       <a th:href="|/answer/${answer.id}/edit|">
                           <i class="bi bi-pen"></i>
                       </a>
                   </td>
               </tr>
           </tbody>
       </table>
    </section>
</body>
</html>
